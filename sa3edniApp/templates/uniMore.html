
{% extends "template.html"%}
{% block content %}

  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="">{{uni.uniName}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><img class="img-fluid d-block" src="{{uni.image}}"></div>
      </div>
    </div>
  </div>
  <div class="py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <p contenteditable="true" style="" class="">{{uni.description}}</p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
