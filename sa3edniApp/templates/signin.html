{% extends 'template.html'%}

{% block content%}
<div class="py-5 w-50 text-center" style="	margin: 0 auto;	background-image: url(pngtree-linear-sticker-school-life-sticker-green-chalkboard-background-image_304139.jpg);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
  <div class="container pt-4 pb-4" style="border: 1px solid; border-radius: 25px; border-color: rgb(0, 58, 106);">
    <div class="row">
      <div class="col-md-12 text-center"><i class="fa fa-user-circle fa-5x"></i></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Sign In</h2>
        <form action="/signin" method="POST">
          {% csrf_token %}
          <div class="form-group">  <input type="email" class="form-control form-control-lg" name="email" placeholder="Enter  Username"> </div>
          <div class="form-group">  <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter  Your Password"> </div>
          <p style="color:red"> {{error}} </p>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
