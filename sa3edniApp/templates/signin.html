{% extends 'template.html'%}

{% block content%}

<div class="py-5" style="background-image: url(/static/images/background.jpg); background-position: left center;	background-size: cover;	background-repeat: repeat;">
    <div class="container">
      <div class="row">
        <div class="p-5 col-lg-6">
          <h1>Sign In</h1>
          <form action="/signin" method="POST">
            {% csrf_token %}
            <div class="form-group"> <input type="email" name="email" class="form-control" placeholder="Enter email" id="form11"> </div>
            <div class="form-group"> <input type="password" name="password" class="form-control" placeholder="Password" id="form12"> <small class="form-text text-muted text-right"></small> </div> 
            <p style="color:red"> {{error}} </p>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
